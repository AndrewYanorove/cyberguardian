name: ⚡ Render Keeper

on:
  schedule:
    - cron: '*/2 * * * *'  # ⚡ КАЖДЫЕ 2 МИНУТЫ!
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: ⚡ Quick Ping
        run: |
          echo "⚡ $(date): Pinging Render..."
          # ОДИН быстрый запрос к главной странице
          curl -s --max-time 10 "https://cyberguardian-cb1m.onrender.com/" > /dev/null
          echo "✅ $(date): Ping successful"