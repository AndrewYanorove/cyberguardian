<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CyberGuardian | Цифровая безопасность{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="cyber-bg">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark cyber-navbar">
        <div class="container">
            <a class="navbar-brand cyber-brand" href="{{ url_for('index') }}">
                <i class="bi bi-shield-shaded me-2"></i>
                <span class="cyber-text">CyberGuardian</span>
            </a>
            
            <button class="navbar-toggler cyber-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto cyber-nav">
                    <li class="nav-item">
                        <a class="nav-link cyber-link" href="{{ url_for('index') }}">
                            <i class="bi bi-house me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cyber-link" href="{{ url_for('education.education_home') }}">
                            <i class="bi bi-book me-1"></i>Обучение
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cyber-link" href="{{ url_for('passwords.password_generator') }}">
                            <i class="bi bi-key me-1"></i>Пароли
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cyber-link" href="{{ url_for('encryption.encryption_tools') }}">
                            <i class="bi bi-lock me-1"></i>Шифрование
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cyber-link" href="{{ url_for('ai.ai_chat') }}">
                            <i class="bi bi-robot me-1"></i>ИИ-помощник
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="cyber-main">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="cyber-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="cyber-text">
                        <i class="bi bi-shield-shaded me-2"></i>CyberGuardian
                    </h5>
                    <p class="cyber-subtext">Ваш цифровой защитник в мире кибербезопасности</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="cyber-subtext">© {{ current_year }} | Все права защищены</p>
                    <div class="cyber-social">
                        <a href="#" class="cyber-social-link"><i class="bi bi-github"></i></a>
                        <a href="#" class="cyber-social-link"><i class="bi bi-telegram"></i></a>
                        <a href="#" class="cyber-social-link"><i class="bi bi-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
