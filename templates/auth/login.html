{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="cyber-card p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock display-4 text-cyber-primary"></i>
                    <h2 class="cyber-text glow-text mt-3">Вход в систему</h2>
                    <p class="cyber-subtext">Добро пожаловать обратно, агент</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label cyber-subtext">Имя пользователя</label>
                        <input type="text" class="form-control cyber-input" name="username" required 
                               placeholder="Введите имя пользователя">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label cyber-subtext">Пароль</label>
                        <input type="password" class="form-control cyber-input" name="password" required 
                               placeholder="Введите пароль">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input cyber-check" id="remember" name="remember">
                        <label class="form-check-label cyber-subtext" for="remember">Запомнить меня</label>
                    </div>
                    
                    <button type="submit" class="btn btn-cyber w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                    </button>
                    
                    <div class="text-center">
                        <span class="cyber-subtext">Нет аккаунта? </span>
                        <a href="{{ url_for('auth.register') }}" class="cyber-link">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
