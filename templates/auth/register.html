{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="cyber-card p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus display-4 text-cyber-primary"></i>
                    <h2 class="cyber-text glow-text mt-3">Создать аккаунт</h2>
                    <p class="cyber-subtext">Присоединяйтесь к кибер-сообществу</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label cyber-subtext">Имя пользователя</label>
                        <input type="text" class="form-control cyber-input" name="username" required 
                               placeholder="Введите имя пользователя">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label cyber-subtext">Email</label>
                        <input type="email" class="form-control cyber-input" name="email" required 
                               placeholder="Введите email">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label cyber-subtext">Пароль</label>
                        <input type="password" class="form-control cyber-input" name="password" required 
                               placeholder="Не менее 8 символов">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label cyber-subtext">Подтверждение пароля</label>
                        <input type="password" class="form-control cyber-input" name="confirm_password" required 
                               placeholder="Повторите пароль">
                    </div>
                    
                    <button type="submit" class="btn btn-cyber w-100 mb-3">
                        <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                    </button>
                    
                    <div class="text-center">
                        <span class="cyber-subtext">Уже есть аккаунт? </span>
                        <a href="{{ url_for('auth.login') }}" class="cyber-link">Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
