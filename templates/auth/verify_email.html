{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="cyber-card p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-envelope-check display-4 text-cyber-primary"></i>
                    <h2 class="cyber-text glow-text mt-3">Подтверждение Email</h2>
                    <p class="cyber-subtext">Мы отправили код на {{ email }}</p>
                </div>
                
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label cyber-subtext">Код подтверждения</label>
                        <input type="text" class="form-control cyber-input text-center" 
                               name="verification_code" required 
                               placeholder="000000" maxlength="6" pattern="[0-9]{6}"
                               style="font-size: 1.5rem; letter-spacing: 0.5rem;">
                        <div class="form-text cyber-subtext text-center">
                            Введите 6-значный код из письма
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-cyber w-100 mb-3">
                        <i class="bi bi-check-circle me-2"></i>Подтвердить
                    </button>
                    
                    <div class="text-center">
                        <span class="cyber-subtext">Не получили код? </span>
                        <a href="{{ url_for('auth.resend_code') }}" class="cyber-link">Отправить повторно</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const codeInput = document.querySelector('input[name="verification_code"]');
    
    codeInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
    
    codeInput.focus();
});
</script>
{% endblock %}
