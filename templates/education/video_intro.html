<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введение - {{ course.title }} - CyberGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --cyber-darker: #0a0a0f;
            --cyber-dark: #111122;
            --cyber-primary: #00a8ff;
            --cyber-accent: #00ff88;
        }
        
        body {
            background: var(--cyber-darker);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .video-container {
            background: rgba(20, 20, 30, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 900px;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <h1 class="text-center mb-4">
                <i class="bi bi-play-btn-fill me-2"></i>{{ course.title }}
            </h1>
            
            {% if course.video_intro %}
            <div class="video-wrapper">
                <iframe src="{{ course.video_intro }}" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
            {% else %}
            <div class="text-center py-5">
                <i class="bi bi-camera-video-off" style="font-size: 4rem; color: var(--cyber-primary);"></i>
                <h4 class="mt-3">Видео скоро появится</h4>
                <p>Мы готовим для тебя интересное вступительное видео!</p>
            </div>
            {% endif %}
            
            <div class="text-center mt-4">
                <a href="{{ url_for('education.course_page', course_id=course.id) }}" 
                   class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-right me-2"></i>Начать обучение
                </a>
            </div>
        </div>
    </div>
</body>
</html>
